<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <title>{code}: {title}</title>
    <style>html,body{font-family:'Ubuntu Mono',monospace}.wrapper{display:flex;align-items:center;flex-direction:column;justify-content:center;width:100%;min-height:100%}</style>
</head>
<body class="container" style="height: 100vh">
    <div class="wrapper">
        <div class="d-flex justify-content-center">
            <h1 class="mb-5 px-2 display-4 text-uppercase" style="background: #000; color: #eee"><span class="text-warning">{code}</span> {title}</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-lg-7">
                <h2 class="border-bottom">What happened?</h2>
                <p>{description}</p>
            </div>
        </div>
    </div>
</body>
</html>
